name: Test

on:
    pull_request:
    push:

jobs:
    test:
        name: Test
        runs-on: ubuntu-latest
        steps:
            -
                name: Checkout
                uses: actions/checkout@v3
            -
                name: Set up Go
                uses: actions/setup-go@v3
                with:
                    go-version-file: 'go.mod'
            -
                name: Run tests
                run: go test ./...
